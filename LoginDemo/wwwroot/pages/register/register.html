<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/pages/login/login.css" rel="stylesheet" />
</head>
<body>
    <!--Header-->
    <div class="header">

    </div>
    <!--Main content-->
    <div class="main-content">
        <div class="login-box">
            <form id ="registerForm" class="login-form" action="javascript://" method="post">
                <h1 class="login-title">REGISTER</h1>
                <div class="login-element" style="margin-top: 40px;">
                    <label>Username: </label>
                    <input type="text" name="username" id="username" required />
                </div>
                <div class="login-element">
                    <label>Password: </label>
                    <input type="password" name="password" id="password" required />
                </div>
                <div class="login-element">
                    <a href="../login/login.html">Login?</a>
                    <button id="registerBtn">Register</button>
                </div>
            </form>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">

    </div>
    <script src="/vendors/jquery-3.4.1.min.js"></script>
    <script src="/js/pages/register/register.js"></script>
</body>
</html>
